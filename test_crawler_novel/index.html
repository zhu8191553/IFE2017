<!DOCTYPE html>
<html lang="en">
<head>
	<script></script>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#content {
			width: 400px;
			margin: 0 auto;
			background: #999;
			color: #fff;
			font-size: 30px;
			text-align: center;
		}
		#content a {
			padding: 20px 0;
			display: block;
			cursor: pointer;
			border: 1px solid #fff;
		}
		h1 { text-align: center; }
	</style>
</head>
<body>
	<h1>斗破苍穹</h1>
	<div id="content"></div>
	<script src="./jquery.min.js"></script>
	<script>
		let allData = []
		let len = 154;
		let a;
		let content = document.getElementById('content');
		for (let i = 1; i <= len; i++) {
			a = document.createElement('a');
			a.innerHTML = `第${i}章<br/>`
			a.addEventListener('click',function() {
				$(location).prop('href', `detail.html?id=${i}`)
			})
			content.appendChild(a)
		}
	</script>
</body>
</html>

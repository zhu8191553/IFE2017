<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>完善信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-v1.10.2.min.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</head>
<body>
    <div class="applyForm">
        <div class="shItem">
            <ul>
                <li>
                    <label>姓名</label>
                    <div class="txtBox">
                        <input type="text" placeholder="真实姓名">
                    </div>
                </li>
                <li>
                    <label>手机</label>
                    <div class="txtBox">
                        <input type="text" placeholder="常用手机号">
                    </div>
                </li>
                <li>
                    <label>证件号</label>
                    <div class="txtBox">
                        <input type="text" placeholder="身份证或读者证号">
                    </div>
                </li>
            </ul>
        </div>
        <div class="shItem mrb0">
            <ul>
                <li>
                    <label>电子邮箱</label>
                    <div class="txtBox">
                        <input type="text" placeholder="选填">
                    </div>
                </li>
                <li>
                    <label>性别</label>
                    <div class="selBox">
                        <select>
                            <option>选填</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label>类型</label>
                    <div class="selBox">
                        <select>
                            <option>选填</option>
                            <option>男</option>
                            <option>女</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label>是否播音主持相关学习或工作经历</label>
                    <input type="checkbox" class="iptCheck" />
                </li>
            </ul>
        </div>
        <div class="agreeZ">我已阅读<a href="csxz.html">《朗诵大赛参赛须知》</a></div>
        <div class="btn">
            <a href="javascript:;" class="shBtnRed">提交信息</a>
            <a href="javascript:;" class="shBtnGrey none">名额已满</a>
        </div>

        <div class="formTips">
            <p class="tips-red">请准确填写个人信息，以便入围后身份验证</p>
            <p class="tips-grey none">您当前选择的日期名额已满，请更改日期</p>
        </div>
    </div>
</body>
</html>

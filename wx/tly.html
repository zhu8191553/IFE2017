<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>陀螺仪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="global.css">
</head>
<body>
	<div class="loading-overlay">
	    <img src="./img/loading.svg">
	</div>
	<div class="container">
		<div class='camera'>
		    <div class='box'>
		        <div class="face face1"></div>
		        <div class="face face2"></div>
		        <div class="face face5"></div>
	            <div class="face face6"></div>
	            <div class="face face4"></div>
		    </div>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function() {
			var loadingBlock = document.querySelector('.loading-overlay')
			loadingBlock.style.display = 'none'
			var box = document.querySelectorAll('.box');
			window.addEventListener('deviceorientation', function(event) {
			    var gamma = event.gamma * 1.5;
			    if (gamma < 30 && gamma > -30) {
			    	box[0].style.webkitTransform = 'rotateY(' + gamma + 'deg)';
		            box[0].style.transform = 'rotateY(' + gamma + 'deg)';
		            box[0].style.mozTransform = 'rotateY(' + gamma + 'deg)';
			    }
			}, false);
			//重置页面字体
			function viewRest(){
			    var oHTML = document.getElementsByTagName("html")[0];
			    var docWidth = document.documentElement.clientWidth;
			    if(docWidth<=750)
			    {
			        oHTML.style.fontSize = docWidth/18 + "px";
			    }else if( docWidth >750)
			    {
			        //oHTML.style.fontSize = 750/18
			        oHTML.style.fontSize = 250/6 + "px";
			    }
			}
			viewRest()
		}
	</script>
</body>
</html>

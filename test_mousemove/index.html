<!DOCTYPE html>
<html>
<head>
	<title>demo1</title>
</head>
<style type="text/css">
	.container {
		height: 400px;
		width: 200px;
		left: 50%;
		transform: translateX(-50%);
		position: relative;
	}
	.ball {
		height: 200px;
		width: 200px;
		position: absolute;
		top: 100px;
		border-radius: 50%;
		background: #999;
	}
</style>
<body>
	<div class="container">
		<div class="ball"></div>
	</div>
	<script type="text/javascript">
		const bodyWith = document.documentElement.clientWidth;   //获取当前页面可视宽度
		const body = document.body;
	    const block = document.querySelector('.ball');
	    body.addEventListener('mousemove',function(e) {
	    	let left = e.pageX/10;
	        block.style.left = -bodyWith/20 + left+'px'
	        let shadow = (e.pageX - bodyWith/2)/50
	        block.style.boxShadow =  shadow + 'px 2px 10px rgba(0,0,0,.5)'
	    })
	</script>
</body>
</html>
